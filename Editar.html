    <div class="col">
        <form action="formulario.php" method="POST" id="formulario">

            <label class="mt-3" for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" class="form-control" placeholder="Escribe el nombre del producto">

            <label class="mt-3" for="codigo">Codigo de barras</label>
            <input type="text" id="codigo" class="form-control" placeholder="Escribe el codigo de barras">

            <label class="mt-3" for="existencia">Existencia actual</label>
            <input type="text" id="Existencia" class="form-control" placeholder="Escribe la existencia actual">

            <label class="mt-3" for="precio">Precio</label>
            <input type="text" id="precio" class="form-control" placeholder="Precio del producto">

            <input type="submit" value="Guardar" class="btn btn-success mt-3">
            <button type="button" class="btn btn-warning mt-3">Ver todos</button>


        </form>

        <script>


            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("formulario").addEventListener('submit', validarFormulario);
            });

            function validarFormulario(evento) {
                evento.preventDefault();

                var usuario = document.getElementById('nombre').value;
                if (usuario.length == 0) {
                    alert('No has escrito nada en el usuario');
                    return;
                }
                var codigo = document.getElementById('codigo').value;
                if(codigo>0 == false){
                    alert('La clave del producto tiene letras');
                    return;
                }



            
                this.submit();
            }
        </script>

<!-- margen a parrafos
            p class="text-justify mt-5 mr-5 "
            mt = margin top
            mr = margin rigth
            mb=margin button
            ml= margin left
            pt=padding top
            p=padding 

            <p class="text-justify pt-5 "> justifica texto
            cambiar tamaño con clase:
             <h1 class="display-1">HOLA A TODOS</h1>
             abbr crea un titulo y su difinicion
            parrafo en negritas
            <p class="font-weight-bold "> negritas
            <p class="font-weight-ligth "> texto mas suave
            <p class="font-weight-italic"> cursiva
            <p class="text-uppercase"> mayusculas
            <p class="text-lowercase"> minusculas   
            <p class="text-danger">    PRIMARY SECONDARY DARK LIGTH DANGER WARNING SUCCESS INFO WHITE
             class="bg-danger" funciona para poner un fondo en un div, parrafo etc...
                

            display-1 al 5 aumenta el tamaño de los h1 
            small reduce el tamaño
            mark crea un sombreado color crema    
            <abbr> abreviaciones y su definicion cuando se pasa el puntero sobre la misma
            <code> crea un bloque de codigo visible dentro de la pagina
             <kbd>Ctrl+C</kbd> para dar a conocer los atajos del teclado normalmente
